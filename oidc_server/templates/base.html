{% load i18n static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% trans 'OIDC Server' %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'oidc_server/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'oidc_server/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'oidc_server/tether.min.css' %}">

</head>

    <nav class="navbar navbar-fixed-top navbar-light bg-faded">
        <div class="container">
            <a class="navbar-brand m-b-0" href="{% url 'home' %}">{% trans 'OIDC Server' %}</a>
            <form class="form-inline pull-xs-right">
                <ul class="nav navbar-nav">
                    {% if user.is_authenticated %}
                    {% if user.is_superuser %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}"><i class="fa fa-external-link" aria-hidden="true"></i> {% trans 'Admin' %}</a></li>
                    {% endif %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}"><i class="fa fa-times" aria-hidden="true"></i> {% trans 'Logout' %}</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"><i class="fa fa-sign-in" aria-hidden="true"></i> {% trans 'Login' %}</a></li>
                    {% endif %}
                </ul>
            </form>
        </div>
    </nav>

    <div class="container" style="margin-top: 150px;">
    {% block content %}{% endblock %}
    </div>

    <script src="{% static 'oidc_server/jquery.min.css' %}"></script>
    <script src="{% static 'oidc_server/tether.min.css' %}"></script>
    <script src="{% static 'oidc_server/bootstrap.min.css' %}"></script>

</body>
</html>
